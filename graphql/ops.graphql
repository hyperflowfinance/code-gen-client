query GetMetadata {
  metadata {
    clientVersion
    chainId
    netVersion
    netListening
    netPeerCount
  }
}

query GetUsage {
  usageStat {
    effectiveness
    jsonrpcRatio
  }
}

query Web3Sha3($message: String!) {
  web3Sha3(message: $message)
}

mutation SendRaw($signedTx: String!) {
  sendRawTransaction(signedTx: $signedTx)
}
